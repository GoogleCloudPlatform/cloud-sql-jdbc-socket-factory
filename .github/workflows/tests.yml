name: tests
on: [pull_request]

jobs:
  build:
    name: checkstyle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Get Maven checkstyle report
        run: mvn -B checkstyle:check
